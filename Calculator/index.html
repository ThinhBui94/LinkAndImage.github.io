<!DOCTYPE html>
<html>
	<head>
		<title>MyCalculator</title>
		<link rel="stylesheet" type="text/css" href="CSS/cal.css">
		
		<style></style>
	</head>
	<body>
		<div id="container">
			<div id="main">
				<p id="show"></p>
				<input type="text" id="display">

				<button class="doubleso" id="ac" type="button"  onclick = "xoa()">AC</button>

				<button class="chucnang" type="button" value="*0.01" onclick = "operator(this)" >%</button>

				<button class="chucnang" type="button" value="/" onclick = "operator(this)" >/</button>

				<button class="so" type="button" value="9" onclick="num(this)">9</button>

				<button class="so" type="button" value="8" onclick="num(this)">8</button>

				<button class="so" type="button" value="7" onclick="num(this)">7</button>

				<button class="chucnang" type="button" value="*" onclick = "operator(this)" >x</button>

				<button class="so" type="button" value="6" onclick="num(this)">6</button>

				<button class="so" type="button" value="5" onclick="num(this)">5</button>

				<button class="so" type="button" value="4" onclick="num(this)">4</button>

				<button class="chucnang" type="button" value="-" onclick = "operator(this)" >-</button>

				<button class="so" type="button" value="3" onclick="num(this)">3</button>

				<button class="so" type="button" value="2" onclick="num(this)">2</button>

				<button class="so" type="button" value="1" onclick="num(this)">1</button>

				<button class="chucnang" type="button" value="+" onclick = "operator(this)" >+</button>

				<button class="so" id="num0" type="button" value="0" onclick="num(this)">0</button>
				
				<button class="so" type="button" value="." onclick="num(this)">.</button>

				<button class="so" id="bang" type="button" value="=" onclick = "bang()">=</button>

<!--Phím chức năng -->

			</div>
		</div>
		<script src = "JS/cal.js"></script>
	</body>
</html>
