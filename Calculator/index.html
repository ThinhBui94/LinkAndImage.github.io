<!DOCTYPE html>
<html>
	<head>
		<title>MyCalculator</title>
		<link rel="stylesheet" type="text/css" href="CSS/cal.css">
		<link rel="stylesheet" type="text/css" href="CSS/external.css">
		
		<style></style>
	</head>
	<body>
		<div id="container">
		<div id="subcontain">
			<div id="main">
				<p id="show"></p>
				<input type="text" id="display">

				<button class="doubleso" id="ac" type="button"  onclick = "xoa()">AC</button>

				<button class="chucnang" type="button" value="-" onclick = "negative()" ><sup>+</sup>/-</sub></button>

				<button class="chucnang" type="button" value="*0.01" onclick = "operator(this)" >%</button>

				<button class="chucnang" type="button" value="/" onclick = "operator(this)" >/</button>

				<button class="so" type="button" value="9" onclick="num(this)">9</button>

				<button class="so" type="button" value="8" onclick="num(this)">8</button>

				<button class="so" type="button" value="7" onclick="num(this)">7</button>

				<button class="chucnang" type="button" value="*" onclick = "operator(this)" >x</button>

				<button class="so" type="button" value="6" onclick="num(this)">6</button>

				<button class="so" type="button" value="5" onclick="num(this)">5</button>

				<button class="so" type="button" value="4" onclick="num(this)">4</button>

				<button class="chucnang" type="button" value="-" onclick = "operator(this)" >&minus;</button>

				<button class="so" type="button" value="3" onclick="num(this)">3</button>

				<button class="so" type="button" value="2" onclick="num(this)">2</button>

				<button class="so" type="button" value="1" onclick="num(this)">1</button>

				<button class="chucnang" type="button" value="+" onclick = "operator(this)" >+</button>

				<button class="so" id="num0" type="button" value="0" onclick="num(this)">0</button>
				
				<button class="so" type="button" value="." onclick="num(this)">.</button>

				<button class="so" id="bang" type="button" value="=" onclick = "bang()">=</button>

			</div>
			<div id="external">
				<div id="excontent">
					<button type="button" value="Math.PI" onclick="operator(this)">&#x03C0;</button>

					<button type="button" value="2" onclick="mu(this)">x<sup>2</sup></button>

					<button type="button" value="Math.sin(" onclick="luonggiac(this)">Sin(x)</button>

					<button type="button" value="3" onclick="mu(this)">x<sup>3</sup></button>

					<button type="button" value="Math.cos(" onclick="luonggiac(this)">Cos(x)</button>

					<button type="button" onclick="can2(this)">&radic;</button>

					<button type="button" value="Math.tan(" onclick="luonggiac(this)">Tan(x)</button>
					
					<button type="button" onclick="can3(this)">&#x221B;</button>

					<button type="button" value="1/Math.tan(" onclick="luonggiac(this)">Cot(x)</button>

					<button type="button" onclick="giaithua()">!</button>
				</div>
				<div id="exbt">
					<button class="exbton" type="button" onclick="mini()"><span id="spa1">&#x00bb;</span><span id="spa2">&#x00ab;</span></button>
				</div>
			</div>
		</div>
		</div>
		<script src = "JS/cal.js"></script>
		<script src = "JS/external.js"></script>
	</body>
</html>
