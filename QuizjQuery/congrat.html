<!DOCTYPE html>
<html>
	<head>
		<title>Congrat</title>
		<meta charset="utf-8">
		<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Plaster');
		@import url('https://fonts.googleapis.com/css?family=Open+Sans:300');
		@import url('https://fonts.googleapis.com/css?family=Sonsie+One');
			* {
				box-sizing: border-box;
			}
			html{
				min-width: 99%;
				min-height: 100%;
			}

			body{
				position: relative;
				min-width: 99%;
				min-height: 100%;
				background: linear-gradient(#0b8aab, #6422a6);
			}

			#blur{
				min-width: 100%;
				height: 400px;
				background-color: white;
				opacity: 0.1;
				position: absolute;
				top:100px;
				margin: 0;
			}

			#container{
				min-width: 100%;
				height: 400px;
			
				position: absolute;
				top:100px;
				margin: 0;
			}

			p {
				font-family: 'Open Sans', sans-serif;
			}

			#congrat{
				width: 100%;
				text-align: center;
				font-size: 90px;
				color: white;
				margin: 0;
				position: absolute;
				top:50px;
				font-family: 'Sonsie One', cursive;
			}

			#score{
				width: 100%;
				text-align: center;
				font-size: 50px;
				color: white;
				margin: 0;
				position: absolute;
				top:170px;
			}

			#excel{
				width: 100%;
				text-align: center;
				font-size: 50px;
				color: white;
				margin: 0;
				position: absolute;
				top:250px;
			}
		</style>
	</head>
	<body>
		<div id="blur">
			
		</div>
		<div id="container">
			<p id="congrat">Congratulation!!!</p>
			<p id="score">10/10</p>
			<p id="excel">You're excellent</p>
		</div>
	</body>
</html>
