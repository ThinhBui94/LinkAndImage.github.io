<!DOCTYPE html>
<html>
	<head>
		<title>Opera Cake</title>
		<meta charset="utf-8">
		<style>
			@import url('https://fonts.googleapis.com/css?family=Open+Sans');
			html {
					width: 100%;	
			}		
			
			body {
				min-width: 99%;
				min-height: 100%;
				background: linear-gradient(to right, #C9D6FF, #E2E2E2)
				
			}	

			#container {
				width: 100%;
				position: relative;
			}
			
			#content {
				box-sizing: border-box;
				width: 80%;
				margin: auto;
				padding-top: 200px;

			}

			#content img {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				box-shadow: 0px 3px 5px 0px rgba(50, 50, 50, 0.61);
			}

			#description {
				box-sizing: border-box;
				padding:0;
				margin: 0;
				width: 60%;
				float: right;
			}
			#tit {
				box-sizing: border-box;
				margin: 0;
				display: inline-block;
				font-family: 'Open Sans', sans-serif;
				font-size: 40px;
				padding-left: 30px;
				color: #05161e;
			}

			#make {
				box-sizing: border-box;
				padding-left: 30px;
				text-align: justify;
				font-family: 'Open Sans', sans-serif;
				font-size: 23px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<img src="../Image/opera.jpg" width="40%">
				<div id="description">
					<p id="tit">Opera Cake</p>
					<p id="make">Bánh Opera là một kiểu bánh ngọt Pháp. Được làm từ nhiều lớp bánh xốp (sponge cake) đan xen lẫn nhau, từng lớp với ganache hoặc kem bơ cà phê và dùng một lớp sô cô la chảy để đổ mặt bánh. Cái tên Opera Cake xuất phát từ việc một chiếc bánh luôn có từ 6-7 lớp trở lên
					</p>
				</div>
				
			</div>
		</div>

	</body>
</html>
