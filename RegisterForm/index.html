<!DOCTYPE html>
<html>
	<head>
		<title>SignUp</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/reg.css">
		<style>
			@import url('https://fonts.googleapis.com/css?family=Bad+Script');
			@import url('https://fonts.googleapis.com/css?family=Roboto:100');
		</style>
	</head>
	<body>
		<div id= "container">
			<div id="signup-Box">
				<p>SignUp</p>
				<form action="data.html" method="get">
					Họ tên<br><input class="inputfield" type="text" name="Username"><br>
					Ngày sinh<br><input class="inputfield" type="date" name="Date"<br>
					Giới tính<br><select class="inputfield" name="sex"><br>
						<option></option>
						<option value="Nam">Nam</option>
						<option value="Nữ">Nữ</option>
					</select><br>
					Địa chỉ<br><input type="text" name="Address"><br>
					Điện thoại<br><input type="text" name="Phone"><br>
					Email<br><input type="text" name="Email"><br>
					Mật khẩu<br><input type="password" name="Password"><br>
					<input id="sub" type="submit" value="SignUp">
				</form>
			</div>
		</div>
		<script src="JS/jquery-3.2.1.min.js"></script>
	</body>
</html>
